
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
	<title>💚lifestyle phuriwith</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .box {
            background: #1a1a1a;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
        }

        iframe {
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <h1>🎧 Spotify เพลย์ลิสของฉัน</h1>

    <!-- เพลง Spotify -->
<div class="box">
    <h3>🎵 เพลง</h3>
    <iframe
        src="https://open.spotify.com/embed/track/7qnOBKSYDb56PUOzb50kDA?utm_source=generator"
        width="100%"
        height="352"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
        style="border-radius:12px">
    </iframe>
</div>




    <!-- เพลง Spotify อีกเพลง -->
<div class="box">
    <h3>🎤 ศิลปิน</h3>

        src="https://open.spotify.com/embed/artist/1KXxfYnhxzq9xBkhFZaYxX?utm_source=generator"
        width="100%"
        height="380"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
        style="border-radius:12px">
    </iframe>
</div>




    <!-- เพลย์ลิส Spotify -->
<div class="box">

        src="https://open.spotify.com/embed/playlist/6ljev8USVi4VI6Ej0Lvn4U?utm_source=generator"
        width="100%"
        height="380"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
        style="border-radius:12px">
    </iframe>
</div>

<h1>lifestyle phuriwith | music & playlist</h1>


</body>
</html>
